<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team - Smart Step Tutoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-collapse {
            display: flex;
            justify-content: flex-end;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            padding-left: 0;
        }

        .nav-item .nav-btn {
            border: 2px solid white;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .nav-item .nav-btn:hover {
            background-color: white;
            color: #007bff;
            transform: scale(1.05);
        }

        /* Header Section */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 120px 0 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .lead {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .divider {
            width: 100px;
            height: 5px;
            background: white;
            margin: 20px auto 40px;
            border-radius: 50px;
        }

        /* Team Cards */
        .card {
            background: white;
            color: #333;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 0;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" class="d-inline-block align-top">
        Smart Step Tutoring
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn nav-btn text-white" onclick="window.location.href='index.html'">What We Offer</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-btn text-white" onclick="window.location.href='team.html'">Meet the Team</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-btn text-white" onclick="window.location.href='app.html'">Our iOS App</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-btn text-white" onclick="window.location.href='contact.html'">Contact Us</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container text-center mt-5">
    <h1 class="text-center mb-4">Meet the Team</h1>
    <div class="divider"></div>
    <p class="lead">Our team consists of highly qualified and passionate tutors dedicated to your success.</p>
    
    <div class="row justify-content-center">
        <!-- Team Member 1 -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="images/team1.jpg" class="card-img-top" alt="Team Member 1">
                <div class="card-body text-center">
                    <h3 class="card-title">John Doe</h3>
                    <p>Math Specialist</p>
                </div>
            </div>
        </div>

        <!-- Team Member 2 -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="images/team2.jpg" class="card-img-top" alt="Team Member 2">
                <div class="card-body text-center">
                    <h3 class="card-title">Jane Smith</h3>
                    <p>Science Expert</p>
                </div>
            </div>
        </div>

        <!-- Team Member 3 -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="images/team3.jpg" class="card-img-top" alt="Team Member 3">
                <div class="card-body text-center">
                    <h3 class="card-title">Michael Lee</h3>
                    <p>English Tutor</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2023 Smart Step Tutoring. All Rights Reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
