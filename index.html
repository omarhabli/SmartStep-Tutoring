<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Step Tutoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        header img {
            margin-bottom: 20px;
            max-width: 150px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        h2 {
            font-size: 2rem;
            margin: 20px 0;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://github.com/omarhabli/SmartStep-Tutoring/blob/main/Logo.jpg?raw=true" alt="Tutoring Image">
        <h1>Welcome to Smart Step Tutoring</h1>
        <p>Your path to academic success!</p>
    </header>

    <div class="container text-center">
        <h2>Join Our Tutoring Sessions!</h2>
        <p>We provide personalized tutoring in a variety of subjects to help students succeed.</p>
        <p>Sign up now to reserve your spot!</p>
        <a href="https://your-google-form-link" class="btn btn-primary btn-lg">Sign Up Here</a>
    </div>

    <footer>
        <p>&copy; 2024 Smart Step Tutoring | All Rights Reserved</p>
        <img src="https://github.com/omarhabli/SmartStep-Tutoring/blob/main/Flyer.jpg?raw=true" alt="Smart Step Tutoring Logo">
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
